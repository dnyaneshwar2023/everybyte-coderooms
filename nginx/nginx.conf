upstream nodes {
        # Sticky Session for socket io
        hash $remote_addr consistent;

        server codeapp:5000;
        server codeapp:5001;
        server codeapp:5002;
        server codeapp:5003;
        server codeapp:5004;
    }
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

